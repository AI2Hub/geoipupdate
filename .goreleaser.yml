project_name: 'geoipupdate'
archives:
  - id: main
    builds:
      - 'geoipupdate'
      - 'geoipupdate-windows'
    wrap_in_directory: true
    files:
      - 'CHANGELOG.md'
      - 'LICENSE-APACHE'
      - 'LICENSE-MIT'
      - 'README.md'
      - 'GeoIP.conf'
      - 'GeoIP.conf.md'
      - 'geoipupdate.md'
    format_overrides:
      - goos: windows
        format: zip
builds:
  - id: 'geoipupdate'
    main: './cmd/geoipupdate'
    binary: 'geoipupdate'
    goarch:
      - '386'
      - 'amd64'
      - 'arm'
      - 'arm64'
    goos:
      - 'darwin'
      - 'linux'
      - 'freebsd'
      - 'openbsd'
    ignore:
      - goos: freebsd
        goarch: arm
      - goos: openbsd
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: openbsd
        goarch: arm64
    hooks:
      post: 'make data BUILDDIR=.'
    env:
      - CGO_ENABLED=0
  # This is a separate build as we want to specify different paths in the
  # ldflags.
  - id: 'geoipupdate-packages'
    main: './cmd/geoipupdate'
    binary: 'geoipupdate'
    goarch:
      - '386'
      - 'amd64'
      - 'arm'
      - 'arm64'
    goos:
      - 'linux'
    hooks:
      post: 'make data BUILDDIR=. CONFFILE=/etc/GeoIP.conf DATADIR=/usr/share/GeoIP'
    ldflags:
      - '-s -w -X main.version={{.Version}} -X main.defaultConfigFile=/etc/GeoIP.conf -X main.defaultDatabaseDirectory=/usr/share/GeoIP'
    env:
      - CGO_ENABLED=0
  - id: 'geoipupdate-windows'
    main: './cmd/geoipupdate'
    binary: 'geoipupdate'
    goarch:
      - '386'
      - 'amd64'
    goos:
      - 'windows'
    hooks:
      post: 'make data OS=Windows_NT BUILDDIR=.'
    env:
      - CGO_ENABLED=0
dockers:
  - ids:
      - 'geoipupdate'
    image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-amd64"
    dockerfile: docker/Dockerfile
    use: buildx
    goarch: amd64
    extra_files:
      - docker/entry.sh
    build_flag_templates:
      - "--platform=linux/amd64"
  - image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm64"
    dockerfile: docker/Dockerfile
    use: buildx
    goarch: arm64
    extra_files:
      - docker/entry.sh
    build_flag_templates:
      - "--platform=linux/arm64"
  - image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm-v6"
    dockerfile: docker/Dockerfile
    use: buildx
    goarch: arm
    goarm: 6
    extra_files:
      - docker/entry.sh
    build_flag_templates:
      - "--platform=linux/arm/v6"
docker_manifests:
  - name_template: "maxmindinc/geoipupdate:{{ .Tag }}"
    image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-amd64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm-v6"
  - name_template: "maxmindinc/geoipupdate:v{{ .Major }}"
    image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-amd64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm-v6"
  - name_template: "maxmindinc/geoipupdate:v{{ .Major }}.{{ .Minor }}"
    image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-amd64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm-v6"
  - name_template: "maxmindinc/geoipupdate:latest"
    image_templates:
      - "maxmindinc/geoipupdate:{{ .Tag }}-amd64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm64"
      - "maxmindinc/geoipupdate:{{ .Tag }}-arm-v6"
nfpms:
  - builds:
      - 'geoipupdate-packages'
    vendor: 'MaxMind, Inc.'
    homepage: https://www.maxmind.com/
    maintainer: 'MaxMind, Inc. <support@maxmind.com>'
    description: Program to perform automatic updates of GeoIP2 and GeoIP Legacy binary databases.
    license: Apache 2.0 or MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    empty_folders:
      - /usr/share/GeoIP
    contents:
      - src: 'CHANGELOG.md'
        dst: '/usr/share/doc/geoipupdate/CHANGELOG.md'
      - src: 'LICENSE-APACHE'
        dst: '/usr/share/doc/geoipupdate/LICENSE-APACHE'
      - src: 'LICENSE-MIT'
        dst: '/usr/share/doc/geoipupdate/LICENSE-MIT'
      - src: 'README.md'
        dst: '/usr/share/doc/geoipupdate/README.md'
      - src: 'GeoIP.conf'
        dst: '/usr/share/doc/geoipupdate/GeoIP.conf'
      - src: 'GeoIP.conf.md'
        dst: '/usr/share/doc/geoipupdate/GeoIP.conf.md'
      - src: 'geoipupdate.md'
        dst: '/usr/share/doc/geoipupdate/geoipupdate.md'
      - src: 'GeoIP.conf'
        dst: '/etc/GeoIP.conf'
        type: config
